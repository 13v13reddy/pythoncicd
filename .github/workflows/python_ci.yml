name: CI/CD for MyTodoApp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest discover tests

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'  # Use your AWS region

      - name: Install Elastic Beanstalk CLI
        run: |
          pip install awsebcli

      - name: Initialize EB environment
        run: |
          eb init -p python-3.8 MyTodoApp --region us-east-1

      - name: Set environment for Elastic Beanstalk
        run: |
          eb use MyTodoApp  # Replace with your environment name

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy

